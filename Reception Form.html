<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="C:\Users\Reyansh\Logo of tc.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reception Form</Form>
    </title>
    <link rel="stylesheet" type="text/css" href="Css/Style.css">

</head>

<body>
    <header>
        <img class="rcl" src="Images/DealCentreLogoPNG.png" alt="Deal Centre">

        <div class="visitor-form">

            <h2 class="visitor-title">Visitor Reception Form</h2>

            <div class="visitor-grid">

                <div>
                    <label class="visitor-label">Full Name</label>
                    <input type="text" class="visitor-input" placeholder="Enter full name">
                </div>

                <div>
                    <label class="visitor-label">Phone Number</label>
                    <input type="text" class="visitor-input" placeholder="Enter phone number">
                </div>

                <div>
                    <label class="visitor-label">Email ID</label>
                    <input type="email" class="visitor-input" placeholder="Enter email">
                </div>

                <div>
                    <label class="visitor-label">To Meet</label>
                    <input type="text" class="visitor-input" placeholder="Enter person to meet">
                </div>

                <div>
                    <label class="visitor-label">Company / Department</label>
                    <input type="text" class="visitor-input" placeholder="Enter company or department">
                </div>

                <div>
                    <label class="visitor-label">Purpose of Visit</label>
                    <input type="text" class="visitor-input" placeholder="Enter purpose">
                </div>

                <div>
                    <label class="visitor-label">Address</label>
                    <input type="text" class="visitor-input" placeholder="Enter address">
                </div>

                <div>
                    <label class="visitor-label">City</label>
                    <input type="text" class="visitor-input" placeholder="Enter city">
                </div>

                <div>
                    <label class="visitor-label">State</label>
                    <input type="text" class="visitor-input" placeholder="Enter state">
                </div>

                <div>
                    <label class="visitor-label">In Time <span class="req">*</span></label>
                    <input type="time" class="visitor-input">
                </div>

                <div>
                    <label class="visitor-label">Date of Birth</label>
                    <input type="date" class="visitor-input">
                </div>

                <div>
                    <label class="visitor-label">Anniversary Date</label>
                    <input type="date" class="visitor-input">
                </div>
            </div>

            <div>
                <label class="visitor-label"></label>
                <textarea class="visitor-input" id="note" placeholder="Note"></textarea>
            </div>

            <button class="btn next-btn">Save</button>

        </div>
    </header>
</body>

</html>
