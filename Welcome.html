<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Phone Number</title>
    <link rel="icon" type="image/x-icon" href="C:\Users\Reyansh\Logo of tc.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Lexend+Giga:wght@100..900&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7f4, #ffffff);
            font-family: "Lexend Giga", sans-serif;
        }

        header img {
            display: block;
            margin: 40px auto 10px auto;
            height: 80px;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-family: "Funnel Display", sans-serif;
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        .label {
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
            padding-left: 5px;
        }

        .input-box {
            width: 100%;
            padding: 12px 18px;
            border-radius: 50px;
            border: 3px solid rgb(200, 200, 200);
            font-size: 18px;
            outline: none;
            transition: 0.25s;
        }

        .input-box:focus {
            border-color: #19b394;
            box-shadow: 0 0 5px #19b394;
        }

        .next-btn {
            width: 100%;
            background-color: #19b394;
            color: white;
            padding: 16px;
            border-radius: 50px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.25s;
        }

        .next-btn:hover {
            background-color: #118c73;
        }
    </style>
</head>

<body>
    <header>
        <img src="http://officedesk.techolic.co.in/assets/logo.jpg" alt="Techolic Logo">
    </header>

    <div class="container">
        <h2 class="title">Please fill the details below</h2>

        <label class="label">Enter Your Phone Number:</label>
        <input type="text" class="input-box">

        <button class="next-btn">Next</button>
    </div>

</body>

</html>
